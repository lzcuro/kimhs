<!-- example.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Theory of Relativity</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
        }

        .author {
            font-size: 18px;
            color: #555;
            text-align: center;
            margin-top: 10px;
        }

        .content {
            margin-top: 30px;
        }

        .content textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical;
        }

        .button-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        .button-container button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Special Theory of Relativity</div>
        <div class="author">Written by: Albert Einstein</div>

        <div class="content">
            <textarea placeholder="Add your content here..."></textarea>
        </div>

        <div class="button-container">
            <button id="deleteButton">Delete</button>
            <button id="copyButton">Copy</button>
        </div>
    </div>

    <script>
        // 복사 버튼 기능 구현
        const copyButton = document.getElementById('copyButton');
        const textArea = document.querySelector('textarea');

        copyButton.addEventListener('click', () => {
            textArea.select();
            document.execCommand('copy');
            alert('Content copied to clipboard!');
        });

        // 삭제 버튼 기능 구현
        const deleteButton = document.getElementById('deleteButton');

        deleteButton.addEventListener('click', () => {
            if (confirm('Are you sure you want to delete the content?')) {
                textArea.value = ''; // 내용 지우기
            }
        });
    </script>
</body>
</html>
