<!-- category_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <header>
        <h1>Categories</h1>
    </header>

    <div class="category-list">
        <ul>
            {% for category in categories %}
                <li><a href="{% url 'category_detail' category_name=category %}">{{ category }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
