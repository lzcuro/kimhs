<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicFlow - Main Page</title>
    <style>
        /* 기본 스타일 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        header {
            background-color: #282c34;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            cursor: pointer;
        }
        .menu-button {
            cursor: pointer;
            font-size: 24px;
            color: white;
            border: none;
            background: none;
            position: absolute;
            top: 10px;
            right: 50px;
            z-index: 1001;
            transition: transform 0.2s ease;
        }
        .menu-button:hover {
            transform: scale(1.1);
        }
        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            transition: left 0.3s ease;
            overflow-y: auto;
            z-index: 900;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
        }
        .sidebar a:hover {
            text-decoration: underline;
        }
        .main-content {
            margin-top: 50px;
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            transition: margin-left 0.3s ease;
        }
        .main-content.shifted {
            margin-left: 250px;
        }
        .section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            position: relative;
        }
        .viewer-count {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 12px;
            color: gray;
        }
        .floating-buttons {
            position: fixed;
            bottom: 20px;
            right: 40px; /* 좌측으로 이동 */
        }
        .floating-buttons button {
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: #007BFF;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .floating-buttons button:hover {
            background: #0056b3;
        }
        .notification {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="logo">CosmicFlow</h1>
        <button class="menu-button" id="menuButton">☰</button>
    </header>

    <!-- 사이드바 -->
    <div class="sidebar" id="sidebar">
        <h3>Menu</h3>
        <ul>
            <li><a href="myproject" id="categoryPageLink">Categories</a></li>
            <li><a href="category" id="myProjectsPageLink">My Projects</a></li>
            <li><a href="qa" id="qaPageLink">Q&A</a></li>
        </ul>
    </div>

    <!-- 메인 콘텐츠 -->
    <div class="main-content" id="mainContent">
        <div class="section" data-id="1">
            <h2>Article Title 1</h2>
            <p>This is a sample article.</p>
            <div class="viewer-count">Views: 0</div>
        </div>
    </div>

    <!-- 플로팅 버튼 -->
    <div class="floating-buttons">
        <button id="addSectionButton">+</button>
    </div>

    <script>
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('mainContent');
        const addSectionButton = document.getElementById('addSectionButton');
        let sectionCount = 1;

        // 사이드바 열기/닫기 및 메인 콘텐츠 이동
        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            mainContent.classList.toggle('shifted');
        });

        // 섹션 추가
        addSectionButton.addEventListener('click', () => {
            sectionCount++;
            const newSection = document.createElement('div');
            newSection.classList.add('section');
            newSection.setAttribute('data-id', sectionCount);
            newSection.innerHTML = `
                <h2>Article Title ${sectionCount}</h2>
                <p>This is a sample article ${sectionCount}.</p>
                <div class="viewer-count">Views: 0</div>
            `;
            mainContent.appendChild(newSection);
        });
    </script>
</body>
</html>
